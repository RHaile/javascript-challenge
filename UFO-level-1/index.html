<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UFO Sightings</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.0/math.min.js"></script>
</head>

  
<body>

  <div class= "container">
    <nav class="navbar navbar-dark bg-light">
      <form class="form-inline">
          <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
          <button class="btn btn-outline-success my-2 my-sm-0" id="button" type="submit">Search</button>
      </form>
    </nav>
  </div>

  <div class="hero text-center">
    <h1>UFO Sightings</h1>
  </div>

  <div class="container">
    <div class="row margin-top-50">

        <table id="ufo-table" class="table table-hover">
            <thead class="thead-light">
              <tr>
                <th class="table-head">Date</th>
                <th class="table-head">City</th>
                <th class="table-head">State</th>
                <th class="table-head">Country</th>
                <th class="table-head">Shape</th>
                <th class="table-head">Duration</th>
                <th class="table-head">Comments</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

    </div>
  </div>
</body>

<script src="static/data.js"></script>
<script src="static/app.js"></script>

</html>
